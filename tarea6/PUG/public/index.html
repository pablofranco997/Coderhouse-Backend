<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="stylesheet" href="/custom/url/css/style.css">
    </head>
    <body>
        <h1>Formulario productos</h1>
        <!--  -->
        <h3>Ver todos los productos</h3>
        <form action="/api/productoshtml" method="get">
            <input type="submit" value="Ver todos los productos">
        </form>
        <br>
        <!--  -->
        <h3>Buscar producto por ID</h3>
        <form action="api/productoshtml" method="get">
            <input type="number" name="id" placeholder="ID del producto">
            <input type="submit" value="Ver producto por id">
        </form>
        <br>
        <!--  -->
        <h3>Agregar producto</h3>
        <form action="api/productoshtml" method="post">
            <input type="hidden" name="id" value="1">
            <input type="text" name="nombre" placeholder="Nombre del producto">
            <input type="number" name="precio" placeholder="Ejemplo: 1500">
            <input type="submit" value="Agregar producto">
        </form>
        <br>
        <!--  -->
        <h3>Modificar producto</h3>
        <form action="api/productomod" method="post">
            <input type="number" name="id" placeholder="ID del producto a modificar">
            <p>Modificar:</p>
            <input type="text" name="nombre" placeholder="Nombre del producto">
            <input type="number" name="precio" placeholder="Ejemplo: 1500">
            <input type="submit" value="Modificar">
        </form>
        <!--  -->
        <h3>Eliminar producto</h3>
        <form action="api/deleteproduct" method="post">
            <input type="number" name="id" placeholder="ID del producto a ELIMINAR">
            <input type="text" name="confirmation" placeholder="Escriba 'SI' en mayusculas para confirmar">
            <input type="submit" value="ELIMINAR PRODUCTO">
        </form>
    </body>
</html>
